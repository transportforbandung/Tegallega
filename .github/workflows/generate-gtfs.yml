name: Generate GTFS

on:
  push:
    branches: [ main ]
    paths:
      - 'route-data/**'
      - 'routes.json'
  workflow_dispatch:

jobs:
  generate-gtfs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install shapely
        
    - name: Generate GTFS
      run: |
        python action-scripts/generate_gtfs.py
        
    - name: Commit GTFS files
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@users.noreply.github.com"
        git add gtfs
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated GTFS feed"
        git push