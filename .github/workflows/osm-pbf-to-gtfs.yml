name: Convert OSM to GTFS
on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Clone Prism
        run: |
          git clone https://github.com/Jungle-Bus/prism.git prism

      - name: Install Prism dependencies
        run: |
          cd prism
          poetry install

      - name: Run Prism to Generate GTFS
        run: |
          mkdir -p gtfs
          cd prism
          poetry run python prism/cli.py ../raw/greater-bandung.osm.pbf -gtfs -o ../gtfs

      - name: Commit GTFS Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add gtfs
          git commit -m "Add generated GTFS data from Prism"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
