name: Convert OSM to GTFS

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Python and Poetry
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install poetry

      - name: Clone Prism
        run: |
          git clone https://github.com/Jungle-Bus/prism.git prism
          cd prism
          poetry install

      - name: Run Prism to Generate GTFS
        run: |
          mkdir -p gtfs
          cd prism
          poetry run python prism/cli.py ../raw/greater-bandung.osm.pbf -gtfs -o ../gtfs

      - name: Commit GTFS Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add gtfs
          git commit -m "Add generated GTFS data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
