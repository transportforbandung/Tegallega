name: Convert OSM to GTFS using Prism

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry (latest)
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clone Prism and install dependencies
        run: |
          git clone https://github.com/Jungle-Bus/prism.git
          cd prism
          poetry install --no-root

      - name: Create output directory
        run: mkdir -p gtfs

      - name: Run Prism to generate GTFS
        run: |
          cd prism
          poetry run python bin/prism ../raw/greater-bandung.osm.pbf ../gtfs

      - name: Commit GTFS output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add gtfs
          git commit -m "Add GTFS generated by Prism"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
